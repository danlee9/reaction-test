<div class="row" ng-if="!main.loggedIn">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="alert alert-danger text-center">Must be logged in to access</div>
    </div>
</div>

<div ng-if="main.loggedIn">
    <game-area score="user.checkScore(score)" mode="user.mode" ng-show="user.mode == 'A'">
        <p>Welcome {{main.user.name}}! Click on the the shapes as fast as you can to test your reaction speed!</p>
        <button class="btn btn-info" ng-click="user.mode = 'B'">Change to mode B</button>
    </game-area>
    <game-area game-mod score="user.checkScore(score)" mode="user.mode" ng-show="user.mode == 'B'">
        <p>Welcome {{main.user.name}}! You are now playing the alternate mode</p>
        <button class="btn btn-info" ng-click="user.mode = 'A'">Change to mode A</button>
    </game-area>
</div>
